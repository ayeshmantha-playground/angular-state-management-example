<form action="javascript:void(0)" class="w-75 mx-auto mt-3">
  <div class="d-flex mt-2 gap-2">
    <label for="id">ID:</label>
    <input #id id="id" class="form-control" (input)="addId(id.value)"/>
  </div>
  <div class="d-flex mt-2 gap-2">
    <label for="id">Name:</label>
    <input #name id="name" class="form-control" (input)="addName(name.value)"/>
  </div>
  <button class="btn btn-primary mt-2" (click)="updateCustomers()">ADD</button>

  <div class="mt-3">
    <app-customer-list/>
  </div>
  <h2>Selected :{{ ' ' + selectedCount }}</h2>
  <div class="mt-2">
    <app-selected-customer/>
  </div>
</form>
